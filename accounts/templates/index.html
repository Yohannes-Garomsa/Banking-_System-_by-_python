
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geda Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">üè¶ Geda Bank</a>
           
            <form action="" class="d-flex" method="GET">
                <input type="search" class="form-control me-2" name="search" placeholder="Search owner..."
                    value="{{query|default:''}}">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Customer Account Overview</h4>
                    </div>
                    
                    <div class="card shadow mb-4">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0">Open New Account</h5>
                        </div>
                        <div class="card-body">
                            <form method="POST" class="row g-3">
                                {% csrf_token %} <div class="col-md-5">
                                    {{ form.owner }}
                                </div>
                                <div class="col-md-5">
                                    {{ form.balance }}
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-success w-100">Add Account</button>
                                </div>
                            </form>
                        </div>

                    </div>

                    <div class="card-body">
                        <table class="table table-hover mt-3">
                            <thead class="table-dark">
                                <tr>
                                    <th>Account Owner</th>
                                    <th class="text-end">Balance</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for acc in accounts %}
                                <tr>
                                    <td>{{ acc.owner }}</td>
                                    <td class="text-end fw-bold text-success">${{ acc.balance }}</td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="2" class="text-center">No accounts found.</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                            <tfoot class="table-secondary">
                                <tr>
                                    <th>Total Bank Assets</th>
                                    <th class="text-end text-primary font-monospace">${{ total_assets }}</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
