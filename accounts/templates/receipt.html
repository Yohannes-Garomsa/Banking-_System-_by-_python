<!DOCTYPE html>
<html>
<head>
    <title>Geda Bank | Digital Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
    /* This makes the PDF look like a clean document */
    @media print {
        body { background: white !important; }
        .no-print, .btn, .footer-links { display: none !important; }
        .receipt-box { 
            box-shadow: none !important; 
            border: none !important; 
            margin: 0 !important; 
            width: 100% !important; 
        }
    }
    
    .receipt-box {
        border-top: 5px solid #0dcaf0; /* A nice "Bank" accent color */
    }
</style>
</head>
<body class="bg-light">

<div class="receipt-box">
    <div class="text-center mb-4">
        <h2 class="fw-bold">üè¶ GEDA BANK</h2>
        <p class="text-muted small">Official Transaction Receipt</p>
    </div>

    <div class="d-flex justify-content-between mb-2">
        <span class="text-muted">Reference ID:</span>
        <span class="fw-bold text-uppercase">{{ tx.ref_id|stringformat:".8s" }}...</span>
    </div>
    <div class="d-flex justify-content-between mb-2">
        <span class="text-muted">Date:</span>
        <span>{{ tx.timestamp|date:"M d, Y H:i" }}</span>
    </div>
    
    <hr>
    
    <div class="text-center mt-4 opacity-75">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data={{ tx.ref_id }}" 
            alt="Verification QR" class="img-fluid mb-2">
        <p class="x-small text-muted">Scan to verify transaction authenticity</p>
    </div>

    <div class="p-3 bg-light rounded">
        <div class="mb-2"><strong>From:</strong> {{ tx.sender }}</div>
        <div><strong>To:</strong> {{ tx.receiver }}</div>
    </div>

    <div class="mt-5 d-grid gap-2 no-print">
        <button onclick="window.print()" class="btn btn-primary btn-lg">
            <i class="bi bi-download"></i> Download as PDF / Print
        </button>
        <a href="{% url 'customer_dashboard' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
   </div>
</div>

</body>
</html>
