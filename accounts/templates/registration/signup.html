<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geda Bank | Join Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        .btn-signup {
            background: #302b63;
            color: white;
            border: none;
            padding: 12px;
            font-weight: bold;
        }
        .btn-signup:hover { background: #24243e; color: white; }
    </style>
</head>
<body>

<div class="signup-card">
    <h2 class="text-center fw-bold mb-4">üè¶ Geda Bank</h2>
    <p class="text-center text-muted">Create your secure digital vault</p>
    
            <form method="post" class="mt-4">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-bold text-secondary">{{ field.label }}</label>
                    {# We use a CSS class to style the input and hide the 'help_text' #}
                    <input type="{{ field.field.widget.input_type }}" 
                        name="{{ field.html_name }}" 
                        class="form-control form-control-lg border-2" 
                        placeholder="Enter {{ field.label }}">
                    
                    {% if field.errors %}
                        <div class="text-danger small mt-1">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm mt-3 py-3 fw-bold">
                Create My Secure Vault
            </button>
        </form>
    
    <div class="text-center mt-4">
        <a href="{% url 'login' %}" class="text-decoration-none small">Already have an account? Login</a>
    </div>
</div>

</body>
</html>
