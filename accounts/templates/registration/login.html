<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geda Bank | Secure Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f 0%, #2d2d44 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated Entrance */
        .login-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInMove 0.8s ease-out forwards;
        }

        @keyframes fadeInMove {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bank-logo {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
            text-align: center;
        }

        .btn-primary {
            background: #007bff;
            border: none;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: scale(1.02);
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
            border-color: #007bff;
        }
    </style>
</head>
<body>

<div class="login-card">
    <span class="bank-logo">üè¶</span>
    <h3 class="text-center fw-bold mb-4">Geda Bank <br><small class="text-muted fs-6">Internal Portal</small></h3>

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label small fw-bold text-uppercase">Username</label>
            <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter username" required>
        </div>

        <div class="mb-4">
            <label class="form-label small fw-bold text-uppercase">Password</label>
            <input type="password" name="password" class="form-control form-control-lg" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">Secure Sign In</button>
    </form>

    {% if form.errors %}
    <div class="alert alert-danger mt-3 py-2 small animate__animated animate__shakeX">
        ‚ùå Access Denied: Incorrect credentials.
    </div>
    {% endif %}

    <p class="text-center mt-4 mb-0 small text-muted">
        &copy; 2026 Geda Bank Security Systems
    </p>
</div>

</body>
</html>
